# Kurtosis network configuration for contributoor beacon node integration testing
# This configuration creates a minimal testnet with one instance of each major beacon client
participants:
  # Teku beacon node
  - el_type: geth
    cl_type: teku
    cl_image: consensys/teku:latest
    count: 1

  # Prysm beacon node
  - el_type: geth
    cl_type: prysm
    cl_image: offchainlabs/prysm-beacon-chain:stable
    count: 1

  # Lighthouse beacon node
  - el_type: geth
    cl_type: lighthouse
    cl_image: sigp/lighthouse:latest
    count: 1

  # Nimbus beacon node
  - el_type: geth
    cl_type: nimbus
    cl_image: statusim/nimbus-eth2:multiarch-latest
    count: 1

  # Lodestar beacon node
  - el_type: geth
    cl_type: lodestar
    cl_image: chainsafe/lodestar:latest
    count: 1

  # Grandine beacon node
  - el_type: geth
    cl_type: grandine
    cl_image: sifrai/grandine:latest
    count: 1

additional_services: []

